<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
<script type="text/javascript">

  // In this code, jQuery is used to "download" the data from our server
  // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
  // It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

  function runNoteQuery() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/Notes", method: "GET" })
      .then(function(noteData) {

        // Here we then log the noteData to console, where it will show up as an object.
        console.log(noteData);
        console.log("------------------------------------");

        // Loop through and display each of the Note 
        for (var i = 0; i < noteData.length; i++) {

          // Get a reference to the NoteList element and populate it with tables
          var noteList = $("#noteList");

          // Then display the fields in the HTML (ID, title, priority,body )
          var listItem = $("<li class='list-group-item mt-4'>");

          listItem.append(
            $("<h2>").text("Note #" + (i + 1)),
            $("<hr>"),
            $("<h2>").text("ID: " + noteData[i].iD),
            $("<h2>").text("Title: " + noteData[i].title),
            $("<h2>").text("Priority: " + noteData[i].priority),
            $("<h2>").text("Body: " + noteData[i].body)
          );

          noteList.append(listItem);
        }
      });
  }


  
  // ==========================================
  runNoteQuery();
  


</script>
